<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">

        <div class="content">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook logo">
            <p>
                Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.
            </p>
        </div>

        <div class="right_content">

            <div class="card_auth">
                <form method="POST">

                    <div class="form-group">
                        <label for="login">Электронный адрес или номер телефона</label>
                        <input
                            id="login"
                            type="text"
                            placeholder="Электронный адрес или номер телефона"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input
                            id="password"
                            type="password"
                            placeholder="Пароль"
                            required
                        >
                    </div>

                    <button type="submit">Вход</button>
                    <a href="https://ru-ru.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Забыли пароль?</a>

                </form>

                <button type="button"><a href="https://ru-ru.facebook.com/r.php?entry_point=login" class="C">Создать новый аккаунт</a></button>
            </div>

            <div class="create_page">
                <p>
                    <a href="https://ru-ru.facebook.com/pages/create/?ref_type=registration_form">Создать страницу</a> знаменитости, музыкальной группы или компании.
                </p>
            </div>

        </div>

    </div>

</body>
</html>
